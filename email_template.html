<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Mensaje - Prissma Café</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #F6FAEF; color: #3A4A30;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%"
        style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 20px; margin-bottom: 20px;">

        <!-- Header -->
        <tr>
            <td align="center" bgcolor="#739C58" style="padding: 40px 0;">
                <h1 style="color: #ffffff; font-size: 28px; margin: 0; letter-spacing: 2px;">PRISSMA <span
                        style="color: #D4B04C;">CAFÉ</span></h1>
                <p style="color: #F6FAEF; margin-top: 10px; font-size: 14px;">Nuevo mensaje de contacto</p>
            </td>
        </tr>

        <!-- Content -->
        <tr>
            <td style="padding: 40px 30px;">
                <p style="font-size: 16px; line-height: 24px; margin-bottom: 20px;">Hola, has recibido una nueva
                    consulta a través de tu página web:</p>

                <table border="0" cellpadding="0" cellspacing="0" width="100%"
                    style="background-color: #F9F9F9; border-radius: 6px; border-left: 4px solid #D4B04C;">
                    <tr>
                        <td style="padding: 20px;">
                            <p style="margin: 0 0 10px 0;"><strong>Nombre:</strong> {{from_name}}</p>
                            <p style="margin: 0;"><strong>Email:</strong> <a href="mailto:{{from_email}}"
                                    style="color: #739C58; text-decoration: none;">{{from_email}}</a></p>
                        </td>
                    </tr>
                </table>

                <h3 style="color: #739C58; margin-top: 30px; border-bottom: 1px solid #eeeeee; padding-bottom: 10px;">
                    Mensaje:</h3>
                <p
                    style="font-size: 16px; line-height: 26px; color: #555555; background-color: #ffffff; padding: 15px; border: 1px solid #eeeeee; border-radius: 4px;">
                    {{message}}
                </p>

                <div style="margin-top: 30px; text-align: center;">
                    <a href="mailto:{{from_email}}"
                        style="background-color: #739C58; color: #ffffff; padding: 12px 25px; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block;">Responder
                        Ahora</a>
                </div>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td align="center" bgcolor="#2D3A26" style="padding: 20px;">
                <p style="color: #aaaaaa; font-size: 12px; margin: 0;">&copy; 2025 Prissma Café. Todos los derechos
                    reservados.</p>
                <p style="color: #aaaaaa; font-size: 12px; margin: 5px 0 0 0;">Pucallpa, Perú</p>
            </td>
        </tr>
    </table>
</body>

</html>
